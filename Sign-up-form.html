<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cub scouts/title>
  <style>
    :root {
      --vh: 100%; /* fallback */
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(var(--vh, 1vh) * 100); /* real viewport height */
      overflow: hidden; /* lock scrolling */
      padding: 0 1rem;
      box-sizing: border-box;

      /* animated gradient background */
      background: linear-gradient(-45deg, #4f46e5, #3b82f6, #06b6d4, #10b981);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-wrapper {
      width: 100%;
      max-width: 900px;
      height: calc(var(--vh, 1vh) * 90); /* 90% of real height */
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    .form-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScA_BkR5wBtD3MIgNXkKhqeUHs_0qBf9UUvVp3AI2QMV_gjpw/viewform?embedded=true"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <script>
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh(); // run on load
  </script>
</body>
</html>
